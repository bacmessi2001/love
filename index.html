<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm Người Yêu Tớ Nhé 💙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Hiệu ứng sao trên bầu trời */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Container cho các dòng chữ */
        .message-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        /* Phân bố 7 cột - các cột bên trái được kéo sát vào lề */
        .column-1 { left: 3%; }
        .column-2 { left: 10%; } /* Gần lề trái hơn */
        .column-3 { left: 17%; } /* Gần lề trái hơn */
        .column-4 { left: 42%; }
        .column-5 { left: 55%; }
        .column-6 { left: 68%; }
        .column-7 { left: 81%; }


        /* Dòng chữ hồng neon rơi xuống */
        .falling-text {
            position: absolute;
            color: #ff1493;
            text-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff1493,
                0 0 30px #ff1493,
                0 0 40px #ff0066,
                0 0 70px #ff0066,
                0 0 80px #ff0066,
                0 0 100px #ff0066;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            transform: translateY(-100px);
            animation: fall linear forwards;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            to {
                transform: translateY(calc(100vh + 100px)) rotate(5deg);
                opacity: 0;
            }
        }

        /* Trái tim hồng rơi xuống */
        .pink-heart {
            position: absolute;
            color: #ff1493;
            font-size: 28px;
            text-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff1493,
                0 0 30px #ff1493;
            transform: translateY(-100px);
            animation: heartFall linear forwards;
        }

        @keyframes heartFall {
            from {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            to {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hiệu ứng trái tim nở */
        .pulse-heart {
            position: absolute;
            color: #ff1493;
            font-size: 50px;
            animation: pulse 2s ease-in-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Thông điệp chính ở giữa */
        .main-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            padding: 30px 50px;
            width: 90%;
        }

        .main-message h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        /* Thêm style để căn lề trái cho các dòng chữ trong tiêu đề */
        .main-message h1 > span {
            display: inline-block;
            text-align: left;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .heart-button {
            background: linear-gradient(45deg, #ff0066, #ff3399);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 102, 0.4);
        }

        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 102, 0.6);
        }

        /* --- CSS CHO THIẾT BỊ DI ĐỘNG --- */
        @media (max-width: 768px) {
            .main-message h1 {
                font-size: 36px; /* Giảm kích thước tiêu đề */
                margin-bottom: 15px;
            }
            .main-message h1 > span {
                text-align: center; /* Căn giữa tiêu đề trên di động */
            }
            .falling-text {
                font-size: 16px; /* Giảm kích thước chữ rơi */
            }
            .pink-heart {
                font-size: 22px; /* Giảm kích thước tim rơi */
            }
            .heart-button {
                padding: 12px 30px; /* Giảm kích thước nút */
                font-size: 18px;    
            }
            .main-message {
                padding: 20px 10px; /* Giảm padding */
            }
        }
    </style>
</head>
<body>
    <!-- Sao trên bầu trời -->
    <div class="stars" id="stars"></div>
    
    <!-- Container cho các thông điệp rơi -->
    <div class="message-container" id="messageContainer"></div>
    
    <!-- Thông điệp chính -->
    <div class="main-message">
        <h1>
            <span>💖 Làm Người Yêu<br>Của Tớ Nhé 💖</span>
        </h1>
        <button class="heart-button" onclick="createHeartBurst(event)">Đồng ý 💕</button>
    </div>

    <script>
        let isAgreed = false; // Biến để theo dõi trạng thái đã đồng ý hay chưa
        let nextHalf = 'A'; // Biến trạng thái để luân phiên giữa hai nửa màn hình

        // Tạo sao
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Các thông điệp yêu thương
        const messages = [
            "Làm người yêu tớ nhé ❤️",
            "Tớ thích cậu lắm ❤️",
            "Cậu là tất cả với tớ 💕",
            "Yêu cậu nhiều lắm 💖",
            "Mãi bên nhau nhé 💑",
            "Cậu là ánh sáng của tớ ⭐",
            "Trái tim tớ thuộc về cậu 💝",
            "Cùng nhau mãi mãi nhé 🌹",
            "Cậu làm tớ hạnh phúc 😊",
            "Tớ muốn ở bên cậu 💏",
            "Cậu có thích tớ không? 💭",
            "Hạnh phúc khi có cậu 🥰",
            "Cậu là điều tuyệt vời nhất 💫",
            "Cậu là lý do tớ mỉm cười 😊"
        ];
        
        // Hàm tạo một dòng chữ rơi tại một cột cụ thể
        function createSingleFallingText(columnIndex, delay) {
            const container = document.getElementById('messageContainer');
            const element = document.createElement('div');
            element.className = 'falling-text';

            if (isAgreed) {
                element.textContent = 'Tớ yêu cậu nhiều lắm 💖';
            } else {
                element.textContent = messages[Math.floor(Math.random() * messages.length)];
            }

            element.className += ' column-' + (columnIndex + 1);

            const duration = (Math.random() * 4 + 10) + 's'; 
            element.style.animationDuration = duration;
            element.style.animationDelay = delay;
            
            container.appendChild(element);
            
            const halfBColumnIndices = [4, 5, 6];
            if (halfBColumnIndices.includes(columnIndex)) {
                requestAnimationFrame(() => {
                    const textWidth = element.offsetWidth;
                    const screenWidth = window.innerWidth;
                    const currentLeftPx = element.offsetLeft;

                    if (currentLeftPx + textWidth > screenWidth) {
                        const safeLeftPx = screenWidth - textWidth - 15;
                        element.style.left = safeLeftPx + 'px';
                    }
                });
            }

            // Xóa element ngay sau khi animation kết thúc để tránh bị lag
            element.addEventListener('animationend', () => {
                element.remove();
            }, { once: true });
        }
        
        // Logic thả rơi so le giữa hai nửa màn hình
        function createAlternatingFallingText() {
            const halfAColumns = [0, 1, 2];
            const halfBColumns = [4, 5, 6];

            let chosenColumnIndex;

            if (nextHalf === 'A') {
                chosenColumnIndex = halfAColumns[Math.floor(Math.random() * halfAColumns.length)];
                nextHalf = 'B'; 
            } else {
                chosenColumnIndex = halfBColumns[Math.floor(Math.random() * halfBColumns.length)];
                nextHalf = 'A';
            }

            const delay = (Math.random() * 0.2) + 's'; 
            createSingleFallingText(chosenColumnIndex, delay);
        }

        // Tạo trái tim hồng rơi
        function createPinkHeart() {
            const container = document.getElementById('messageContainer');
            const heart = document.createElement('div');
            heart.className = 'pink-heart';
            heart.textContent = '💖';
            
            const leftPosition = 10 + Math.random() * 80;
            heart.style.left = leftPosition + '%';
            
            const duration = (Math.random() * 4 + 13) + 's';
            heart.style.animationDuration = duration;
            heart.style.animationDelay = (Math.random() * 2) + 's';
            
            container.appendChild(heart);
            
            heart.addEventListener('animationend', () => {
                heart.remove();
            }, { once: true });
        }
        
        // Hiệu ứng trái tim nổ khi click
        function createHeartBurst(event) {
            if (isAgreed) return;
            isAgreed = true;

            const allFallingTexts = document.querySelectorAll('.falling-text');
            allFallingTexts.forEach(text => {
                text.textContent = 'Tớ yêu cậu nhiều lắm 💖';
            });
            
            const hearts = ['💕', '💖', '💗', '💝', '💓'];
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'pulse-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (Math.PI * 2 * i) / 12;
                    const radius = 30;
                    heart.style.left = (event.clientX - 25 + Math.cos(angle) * radius) + 'px';
                    heart.style.top = (event.clientY - 25 + Math.sin(angle) * radius) + 'px';
                    heart.style.animationDelay = (i * 0.05) + 's';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 50);
            }
            
            // Hiển thị thông báo ngọt ngào
            setTimeout(() => {
                const sweetAlert = document.createElement('div');
                sweetAlert.style.position = 'fixed';
                sweetAlert.style.top = '50%';
                sweetAlert.style.left = '50%';
                sweetAlert.style.transform = 'translate(-50%, -50%)';
                sweetAlert.style.background = 'rgba(255, 20, 147, 0.85)';
                sweetAlert.style.color = 'white';
                sweetAlert.style.padding = '30px';
                sweetAlert.style.borderRadius = '15px';
                sweetAlert.style.zIndex = '9999';
                sweetAlert.style.textAlign = 'center';
                sweetAlert.style.fontSize = '22px';
                sweetAlert.style.backdropFilter = 'blur(5px)';
                sweetAlert.innerHTML = '💖 Tớ cũng yêu cậu rất nhiều! 💖<br><br>Cảm ơn cậu đã đồng ý làm người yêu tớ! 🥰';
                document.body.appendChild(sweetAlert);
                setTimeout(() => {
                    sweetAlert.remove();
                }, 4000);
            }, 1000);
        }

        // Khởi tạo
        createStars();
        
        // Gọi hàm tạo chữ rơi định kỳ với logic mới
        setInterval(createAlternatingFallingText, 1250); 
        setInterval(createPinkHeart, 1500); 
        
        // Tạo dòng chữ đầu tiên ngay lập tức
        createAlternatingFallingText();
        
        for (let i = 0; i < 2; i++) {
            setTimeout(createPinkHeart, i * 700);
        }
    </script>
</body>
</html>
