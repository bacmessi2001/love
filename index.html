<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√†m Ng∆∞·ªùi Y√™u T·ªõ Nh√© üíô</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Hi·ªáu ·ª©ng sao tr√™n b·∫ßu tr·ªùi */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite;
            will-change: transform, opacity;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Container cho c√°c d√≤ng ch·ªØ */
        .message-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        /* Ph√¢n b·ªë 7 c·ªôt */
        .column-1 { left: 3%; }
        .column-2 { left: 10%; }
        .column-3 { left: 17%; }
        .column-4 { left: 42%; }
        .column-5 { left: 55%; }
        .column-6 { left: 68%; }
        .column-7 { left: 81%; }

        /* D√≤ng ch·ªØ h·ªìng neon r∆°i xu·ªëng */
        .falling-text {
            position: absolute;
            color: #ff1493;
            text-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff1493,
                0 0 30px #ff1493,
                0 0 40px #ff0066;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            transform: translateY(-100px) translateZ(0);
            animation: fall linear forwards;
            will-change: transform;
            backface-visibility: hidden;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) rotate(0deg) translateZ(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            to {
                transform: translateY(calc(100vh + 100px)) rotate(5deg) translateZ(0);
                opacity: 0;
            }
        }

        /* Tr√°i tim h·ªìng r∆°i xu·ªëng */
        .pink-heart {
            position: absolute;
            color: #ff1493;
            font-size: 28px;
            text-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff1493;
            transform: translateY(-100px) translateZ(0);
            animation: heartFall linear forwards;
            will-change: transform;
            backface-visibility: hidden;
        }

        @keyframes heartFall {
            from {
                transform: translateY(-100px) rotate(0deg) translateZ(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            to {
                transform: translateY(calc(100vh + 100px)) rotate(360deg) translateZ(0);
                opacity: 0;
            }
        }

        /* Hi·ªáu ·ª©ng tr√°i tim n·ªü */
        .pulse-heart {
            position: absolute;
            color: #ff1493;
            font-size: 50px;
            animation: pulse 2s ease-in-out forwards;
            pointer-events: none;
            z-index: 100;
            will-change: transform, opacity;
        }

        @keyframes pulse {
            0% {
                transform: scale(0) translateZ(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) translateZ(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(2) translateZ(0);
                opacity: 0;
            }
        }

        /* Th√¥ng ƒëi·ªáp ch√≠nh ·ªü gi·ªØa */
        .main-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            padding: 30px 50px;
            width: 90%;
        }

        .main-message h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        .main-message h1 > span {
            display: inline-block;
            text-align: left;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .heart-button {
            background: linear-gradient(45deg, #ff0066, #ff3399);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 102, 0.4);
            will-change: transform;
        }

        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 102, 0.6);
        }

        /* Th√¥ng b√°o ng·ªçt ng√†o */
        .sweet-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 20, 147, 0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            z-index: 9999;
            text-align: center;
            font-size: 22px;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* CSS CHO THI·∫æT B·ªä DI ƒê·ªòNG */
        @media (max-width: 768px) {
            /* Gi·∫£m s·ªë l∆∞·ª£ng sao tr√™n mobile */
            .star {
                animation: none;
                opacity: 0.5;
            }
            
            .main-message h1 {
                font-size: 32px;
                margin-bottom: 15px;
            }
            
            .main-message h1 > span {
                text-align: center;
            }
            
            .falling-text {
                font-size: 14px;
                /* Gi·∫£m text-shadow tr√™n mobile ƒë·ªÉ tƒÉng hi·ªáu nƒÉng */
                text-shadow: 0 0 10px #ff1493;
            }
            
            .pink-heart {
                font-size: 20px;
                text-shadow: 0 0 10px #ff1493;
            }
            
            .heart-button {
                padding: 12px 30px;
                font-size: 18px;
            }
            
            .main-message {
                padding: 20px 10px;
                width: 95%;
            }
            
            .pulse-heart {
                font-size: 35px;
            }
            
            .sweet-alert {
                font-size: 18px;
                padding: 20px;
                width: 85%;
            }
        }

        /* T·ªëi ∆∞u hi·ªáu nƒÉng cho thi·∫øt b·ªã y·∫øu */
        @media (max-width: 480px) {
            * {
                animation-duration: calc(var(--duration) * 1.5) !important;
            }
        }
    </style>
</head>
<body>
    <!-- Sao tr√™n b·∫ßu tr·ªùi -->
    <div class="stars" id="stars"></div>
    
    <!-- Container cho c√°c th√¥ng ƒëi·ªáp r∆°i -->
    <div class="message-container" id="messageContainer"></div>
    
    <!-- Th√¥ng ƒëi·ªáp ch√≠nh -->
    <div class="main-message">
        <h1>
            <span>üíñ L√†m Ng∆∞·ªùi Y√™u<br>üíñC·ªßa T·ªõ Nh√© üíñ</span>
        </h1>
        <button class="heart-button" id="agreeBtn">ƒê·ªìng √Ω üíï</button>
    </div>

    <script>
        // C·∫•u h√¨nh hi·ªáu nƒÉng
        const CONFIG = {
            MAX_FALLING_ELEMENTS: 15, // Gi·ªõi h·∫°n s·ªë ph·∫ßn t·ª≠ r∆°i c√πng l√∫c
            MAX_HEARTS: 8, // Gi·ªõi h·∫°n s·ªë tim c√πng l√∫c
            MAX_STARS: 80, // Gi·∫£m s·ªë sao cho mobile
            FALLING_TEXT_INTERVAL: 800, // TƒÉng kho·∫£ng c√°ch th·ªùi gian gi·ªØa c√°c ch·ªØ
            HEART_INTERVAL: 2000, // TƒÉng kho·∫£ng c√°ch th·ªùi gian gi·ªØa c√°c tim
            CLEANUP_INTERVAL: 5000, // D·ªçn d·∫πp DOM ƒë·ªãnh k·ª≥
            IS_MOBILE: window.innerWidth <= 768
        };

        // ƒêi·ªÅu ch·ªânh c·∫•u h√¨nh cho mobile
        if (CONFIG.IS_MOBILE) {
            CONFIG.MAX_FALLING_ELEMENTS = 12;
            CONFIG.MAX_HEARTS = 5;
            CONFIG.MAX_STARS = 40;
            CONFIG.FALLING_TEXT_INTERVAL = 1200;
            CONFIG.HEART_INTERVAL = 3000;
        }

        let isAgreed = false;
        let nextHalf = 'A';
        let activeElements = {
            fallingTexts: new Set(),
            hearts: new Set()
        };
        let animationIntervals = [];

        // C√°c th√¥ng ƒëi·ªáp y√™u th∆∞∆°ng
        const messages = [
            "L√†m ng∆∞·ªùi y√™u t·ªõ nh√© ‚ù§Ô∏è",
            "T·ªõ th√≠ch c·∫≠u l·∫Øm ‚ù§Ô∏è",
            "C·∫≠u l√† t·∫•t c·∫£ v·ªõi t·ªõ üíï",
            "Y√™u c·∫≠u nhi·ªÅu l·∫Øm üíñ",
            "M√£i b√™n nhau nh√© üíë",
            "C·∫≠u l√† √°nh s√°ng c·ªßa t·ªõ ‚≠ê",
            "Tr√°i tim t·ªõ thu·ªôc v·ªÅ c·∫≠u üíù",
            "C√πng nhau m√£i m√£i nh√© üåπ",
            "C·∫≠u l√†m t·ªõ h·∫°nh ph√∫c üòä",
            "T·ªõ mu·ªën ·ªü b√™n c·∫≠u üíè",
            "H·∫°nh ph√∫c khi c√≥ c·∫≠u ü•∞",
            "C·∫≠u l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t üí´",
            "C·∫≠u l√† l√Ω do t·ªõ m·ªâm c∆∞·ªùi üòä"
        ];

        // Object pool ƒë·ªÉ t√°i s·ª≠ d·ª•ng elements
        const elementPool = {
            texts: [],
            hearts: [],
            
            getText() {
                if (this.texts.length > 0) {
                    return this.texts.pop();
                }
                const element = document.createElement('div');
                element.className = 'falling-text';
                return element;
            },
            
            returnText(element) {
                element.style.animation = 'none';
                element.offsetHeight; // Force reflow
                if (this.texts.length < 10) {
                    this.texts.push(element);
                }
            },
            
            getHeart() {
                if (this.hearts.length > 0) {
                    return this.hearts.pop();
                }
                const heart = document.createElement('div');
                heart.className = 'pink-heart';
                heart.textContent = 'üíñ';
                return heart;
            },
            
            returnHeart(element) {
                element.style.animation = 'none';
                element.offsetHeight; // Force reflow
                if (this.hearts.length < 5) {
                    this.hearts.push(element);
                }
            }
        };

        // T·∫°o sao v·ªõi s·ªë l∆∞·ª£ng gi·ªõi h·∫°n
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < CONFIG.MAX_STARS; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                fragment.appendChild(star);
            }
            
            starsContainer.appendChild(fragment);
        }

        // T·∫°o m·ªôt d√≤ng ch·ªØ r∆°i v·ªõi qu·∫£n l√Ω b·ªô nh·ªõ
        function createSingleFallingText(columnIndex, delay) {
            // Ki·ªÉm tra gi·ªõi h·∫°n ph·∫ßn t·ª≠
            if (activeElements.fallingTexts.size >= CONFIG.MAX_FALLING_ELEMENTS) {
                return;
            }

            const container = document.getElementById('messageContainer');
            const element = elementPool.getText();
            
            element.textContent = isAgreed ? 
                'T·ªõ y√™u c·∫≠u nhi·ªÅu l·∫Øm üíñ' : 
                messages[Math.floor(Math.random() * messages.length)];
            
            element.className = 'falling-text column-' + (columnIndex + 1);
            
            const duration = (Math.random() * 3 + 8) + 's';
            element.style.animationDuration = duration;
            element.style.animationDelay = delay;
            
            container.appendChild(element);
            activeElements.fallingTexts.add(element);
            
            // ƒêi·ªÅu ch·ªânh v·ªã tr√≠ cho mobile
            if (CONFIG.IS_MOBILE) {
                const halfBColumnIndices = [4, 5, 6];
                if (halfBColumnIndices.includes(columnIndex)) {
                    requestAnimationFrame(() => {
                        const textWidth = element.offsetWidth;
                        const screenWidth = window.innerWidth;
                        const currentLeftPx = element.offsetLeft;
                        
                        if (currentLeftPx + textWidth > screenWidth) {
                            const safeLeftPx = screenWidth - textWidth - 10;
                            element.style.left = safeLeftPx + 'px';
                        }
                    });
                }
            }
            
            // X√≥a element sau khi animation k·∫øt th√∫c
            const durationMs = parseFloat(duration) * 1000 + parseFloat(delay.replace('s', '')) * 1000;
            setTimeout(() => {
                if (element.parentNode) {
                    element.remove();
                    activeElements.fallingTexts.delete(element);
                    elementPool.returnText(element);
                }
            }, durationMs);
        }

        // Logic th·∫£ r∆°i so le gi·ªØa hai n·ª≠a m√†n h√¨nh
        function createAlternatingFallingText() {
            const halfAColumns = [0, 1, 2];
            const halfBColumns = [4, 5, 6];
            
            let chosenColumnIndex;
            
            if (nextHalf === 'A') {
                chosenColumnIndex = halfAColumns[Math.floor(Math.random() * halfAColumns.length)];
                nextHalf = 'B';
            } else {
                chosenColumnIndex = halfBColumns[Math.floor(Math.random() * halfBColumns.length)];
                nextHalf = 'A';
            }
            
            const delay = (Math.random() * 0.2) + 's';
            createSingleFallingText(chosenColumnIndex, delay);
        }

        // T·∫°o tr√°i tim h·ªìng r∆°i v·ªõi qu·∫£n l√Ω b·ªô nh·ªõ
        function createPinkHeart() {
            // Ki·ªÉm tra gi·ªõi h·∫°n ph·∫ßn t·ª≠
            if (activeElements.hearts.size >= CONFIG.MAX_HEARTS) {
                return;
            }

            const container = document.getElementById('messageContainer');
            const heart = elementPool.getHeart();
            
            const leftPosition = 10 + Math.random() * 80;
            heart.style.left = leftPosition + '%';
            
            const duration = (Math.random() * 3 + 10) + 's';
            heart.style.animationDuration = duration;
            heart.style.animationDelay = (Math.random() * 1.5) + 's';
            
            container.appendChild(heart);
            activeElements.hearts.add(heart);
            
            // X√≥a element sau khi animation k·∫øt th√∫c
            const durationMs = parseFloat(duration) * 1000 + parseFloat(heart.style.animationDelay.replace('s', '')) * 1000;
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                    activeElements.hearts.delete(heart);
                    elementPool.returnHeart(heart);
                }
            }, durationMs);
        }

        // Hi·ªáu ·ª©ng tr√°i tim n·ªï khi click
        function createHeartBurst(event) {
            if (isAgreed) return;
            isAgreed = true;
            
            // ƒê·ªïi t·∫•t c·∫£ d√≤ng ch·ªØ ƒëang r∆°i
            activeElements.fallingTexts.forEach(text => {
                text.textContent = 'T·ªõ y√™u c·∫≠u nhi·ªÅu l·∫Øm üíñ';
            });
            
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì'];
            const heartCount = CONFIG.IS_MOBILE ? 8 : 12;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'pulse-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (Math.PI * 2 * i) / heartCount;
                    const radius = CONFIG.IS_MOBILE ? 20 : 30;
                    heart.style.left = (event.clientX - 25 + Math.cos(angle) * radius) + 'px';
                    heart.style.top = (event.clientY - 25 + Math.sin(angle) * radius) + 'px';
                    heart.style.animationDelay = (i * 0.05) + 's';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
            
            // Hi·ªÉn th·ªã th√¥ng b√°o ng·ªçt ng√†o
            setTimeout(() => {
                const sweetAlert = document.createElement('div');
                sweetAlert.className = 'sweet-alert';
                sweetAlert.innerHTML = 'üíñ T·ªõ c≈©ng y√™u c·∫≠u r·∫•t nhi·ªÅu! üíñ<br><br>C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u t·ªõ! ü•∞';
                document.body.appendChild(sweetAlert);
                
                setTimeout(() => sweetAlert.remove(), 4000);
            }, 1000);
        }

        // D·ªçn d·∫πp DOM ƒë·ªãnh k·ª≥
        function cleanupDOM() {
            const container = document.getElementById('messageContainer');
            const children = container.children;
            const now = Date.now();
            
            for (let i = children.length - 1; i >= 0; i--) {
                const child = children[i];
                const rect = child.getBoundingClientRect();
                
                // X√≥a ph·∫ßn t·ª≠ ƒë√£ ra kh·ªèi m√†n h√¨nh
                if (rect.top > window.innerHeight + 100) {
                    if (activeElements.fallingTexts.has(child)) {
                        activeElements.fallingTexts.delete(child);
                    }
                    if (activeElements.hearts.has(child)) {
                        activeElements.hearts.delete(child);
                    }
                    child.remove();
                }
            }
        }

        // T·ªëi ∆∞u hi·ªáu nƒÉng khi chuy·ªÉn tab
        let isTabActive = true;
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isTabActive = false;
                // D·ª´ng animations khi tab kh√¥ng active
                animationIntervals.forEach(interval => clearInterval(interval));
                animationIntervals = [];
            } else {
                isTabActive = true;
                // Kh·ªüi ƒë·ªông l·∫°i animations
                startAnimations();
            }
        });

        // Kh·ªüi ƒë·ªông animations
        function startAnimations() {
            if (!isTabActive) return;
            
            const textInterval = setInterval(() => {
                if (isTabActive) createAlternatingFallingText();
            }, CONFIG.FALLING_TEXT_INTERVAL);
            
            const heartInterval = setInterval(() => {
                if (isTabActive) createPinkHeart();
            }, CONFIG.HEART_INTERVAL);
            
            animationIntervals = [textInterval, heartInterval];
        }

        // Kh·ªüi t·∫°o
        function init() {
            createStars();
            
            // Event listener cho n√∫t
            document.getElementById('agreeBtn').addEventListener('click', createHeartBurst);
            
            // B·∫Øt ƒë·∫ßu animations
            startAnimations();
            
            // T·∫°o m·ªôt v√†i ph·∫ßn t·ª≠ ban ƒë·∫ßu
            createAlternatingFallingText();
            setTimeout(createPinkHeart, 500);
            
            // D·ªçn d·∫πp DOM ƒë·ªãnh k·ª≥
            setInterval(cleanupDOM, CONFIG.CLEANUP_INTERVAL);
        }

        // Ch·ªù DOM load xong
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // D·ªçn d·∫πp khi ƒë√≥ng trang
        window.addEventListener('beforeunload', () => {
            animationIntervals.forEach(interval => clearInterval(interval));
        });
    </script>
</body>
