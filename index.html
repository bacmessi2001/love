<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>LÃ m NgÆ°á»i YÃªu Tá»› NhÃ© ğŸ’™</title>
    <style>
        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            height: 100vh;

            position: relative;

        /* Hiá»‡u á»©ng sao trÃªn báº§u trá»i */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;

        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite;
            will-change: transform, opacity;

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }

        /* Container cho cÃ¡c dÃ²ng chá»¯ */
        .message-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        /* PhÃ¢n bá»‘ 7 cá»™t */
        .column-1 { left: 3%; }
        .column-2 { left: 10%; }
        .column-3 { left: 17%; }
        .column-4 { left: 42%; }
        .column-5 { left: 55%; }
        .column-6 { left: 68%; }
        .column-7 { left: 81%; }

        /* DÃ²ng chá»¯ há»“ng neon rÆ¡i xuá»‘ng */
        .falling-text {
            position: absolute;
            color: #ff1493;
            text-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff1493,
                0 0 30px #ff1493,
                0 0 40px #ff0066;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            transform: translateY(-100px) translateZ(0);
            animation: fall linear forwards;
            will-change: transform;
            backface-visibility: hidden;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) rotate(0deg) translateZ(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            to {
                transform: translateY(calc(100vh + 100px)) rotate(5deg) translateZ(0);
                opacity: 0;
            }
        }

        /* TrÃ¡i tim há»“ng rÆ¡i xuá»‘ng */
        .pink-heart {
            position: absolute;
            color: #ff1493;
            font-size: 28px;
            text-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff1493;
            transform: translateY(-100px) translateZ(0);
            animation: heartFall linear forwards;
            will-change: transform;
            backface-visibility: hidden;
        }

        @keyframes heartFall {
            from {
                transform: translateY(-100px) rotate(0deg) translateZ(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            to {
                transform: translateY(calc(100vh + 100px)) rotate(360deg) translateZ(0);
                opacity: 0;
            }
        }

        /* Hiá»‡u á»©ng trÃ¡i tim ná»Ÿ */
        .pulse-heart {
            position: absolute;
            color: #ff1493;
            font-size: 50px;
            animation: pulse 2s ease-in-out forwards;
            pointer-events: none;
            z-index: 100;
            will-change: transform, opacity;
        }

        @keyframes pulse {
            0% {
                transform: scale(0) translateZ(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) translateZ(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(2) translateZ(0);
                opacity: 0;
            }
        }

        /* ThÃ´ng Ä‘iá»‡p chÃ­nh á»Ÿ giá»¯a */
        .main-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;

        }

        .main-message h1 {

            margin-bottom: 20px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),

        .main-message h1 > span {

        @keyframes glow {

        .heart-button {

            border: none;

            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 102, 0.4);
            will-change: transform;
        }

        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 102, 0.6);
        }

        /* ThÃ´ng bÃ¡o ngá»t ngÃ o */
        .sweet-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 20, 147, 0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            z-index: 9999;
            text-align: center;

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* CSS CHO THIáº¾T Bá»Š DI Äá»˜NG */
        @media (max-width: 768px) {
            /* Giáº£m sá»‘ lÆ°á»£ng sao trÃªn mobile */
            .star {
                animation: none;
                opacity: 0.5;
            }
            
            .main-message h1 {
                font-size: 32px;
                margin-bottom: 15px;
            }
            
            .main-message h1 > span {
                text-align: center;
            }
            
            .falling-text {
                font-size: 14px;
                /* Giáº£m text-shadow trÃªn mobile Ä‘á»ƒ tÄƒng hiá»‡u nÄƒng */
                text-shadow: 0 0 10px #ff1493;
            }
            
            .pink-heart {
                font-size: 20px;
                text-shadow: 0 0 10px #ff1493;
            }
            
            .heart-button {
                padding: 12px 30px;
                font-size: 18px;
            }
            
            .main-message {
                padding: 20px 10px;
                width: 95%;
            }
            
            .pulse-heart {

            }
            
            .sweet-alert {

                padding: 20px;
                width: 85%;
            }
        }

        /* Tá»‘i Æ°u hiá»‡u nÄƒng cho thiáº¿t bá»‹ yáº¿u */
        @media (max-width: 480px) {
            * {
                animation-duration: calc(var(--duration) * 1.5) !important;
            }
        }
    </style>
</head>
<body>
    <!-- Sao trÃªn báº§u trá»i -->
    <div class="stars" id="stars"></div>
    
    <!-- Container cho cÃ¡c thÃ´ng Ä‘iá»‡p rÆ¡i -->
    <div class="message-container" id="messageContainer"></div>
    
    <!-- ThÃ´ng Ä‘iá»‡p chÃ­nh -->
    <div class="main-message">
        <h1>
            <span>ğŸ’– LÃ m NgÆ°á»i YÃªu<br>ğŸ’–Cá»§a Tá»› NhÃ© ğŸ’–</span>
        </h1>
        <button class="heart-button" id="agreeBtn">Äá»“ng Ã½ ğŸ’•</button>
    </div>

    <script>
        // Cáº¥u hÃ¬nh hiá»‡u nÄƒng
        const CONFIG = {
            MAX_FALLING_ELEMENTS: 15, // Giá»›i háº¡n sá»‘ pháº§n tá»­ rÆ¡i cÃ¹ng lÃºc
            MAX_HEARTS: 8, // Giá»›i háº¡n sá»‘ tim cÃ¹ng lÃºc
            MAX_STARS: 80, // Giáº£m sá»‘ sao cho mobile
            FALLING_TEXT_INTERVAL: 800, // TÄƒng khoáº£ng cÃ¡ch thá»i gian giá»¯a cÃ¡c chá»¯
            HEART_INTERVAL: 2000, // TÄƒng khoáº£ng cÃ¡ch thá»i gian giá»¯a cÃ¡c tim
            CLEANUP_INTERVAL: 5000, // Dá»n dáº¹p DOM Ä‘á»‹nh ká»³
            IS_MOBILE: window.innerWidth <= 768
        };

        // Äiá»u chá»‰nh cáº¥u hÃ¬nh cho mobile
        if (CONFIG.IS_MOBILE) {
            CONFIG.MAX_FALLING_ELEMENTS = 12;
            CONFIG.MAX_HEARTS = 5;
            CONFIG.MAX_STARS = 40;
            CONFIG.FALLING_TEXT_INTERVAL = 1200;
            CONFIG.HEART_INTERVAL = 3000;
        }

        let isAgreed = false;
        let nextHalf = 'A';
        let activeElements = {
            fallingTexts: new Set(),
            hearts: new Set()
        };
        let animationIntervals = [];

        // CÃ¡c thÃ´ng Ä‘iá»‡p yÃªu thÆ°Æ¡ng
        const messages = [
            "LÃ m ngÆ°á»i yÃªu tá»› nhÃ© â¤ï¸",
            "Tá»› thÃ­ch cáº­u láº¯m â¤ï¸",
            "Cáº­u lÃ  táº¥t cáº£ vá»›i tá»› ğŸ’•",
            "YÃªu cáº­u nhiá»u láº¯m ğŸ’–",
            "MÃ£i bÃªn nhau nhÃ© ğŸ’‘",
            "Cáº­u lÃ  Ã¡nh sÃ¡ng cá»§a tá»› â­",
            "TrÃ¡i tim tá»› thuá»™c vá» cáº­u ğŸ’",
            "CÃ¹ng nhau mÃ£i mÃ£i nhÃ© ğŸŒ¹",
            "Cáº­u lÃ m tá»› háº¡nh phÃºc ğŸ˜Š",
            "Tá»› muá»‘n á»Ÿ bÃªn cáº­u ğŸ’",
            "Háº¡nh phÃºc khi cÃ³ cáº­u ğŸ¥°",
            "Cáº­u lÃ  Ä‘iá»u tuyá»‡t vá»i nháº¥t ğŸ’«",
            "Cáº­u lÃ  lÃ½ do tá»› má»‰m cÆ°á»i ğŸ˜Š"
        ];

        // Object pool Ä‘á»ƒ tÃ¡i sá»­ dá»¥ng elements
        const elementPool = {
            texts: [],
            hearts: [],
            
            getText() {
                if (this.texts.length > 0) {
                    return this.texts.pop();
                }
                const element = document.createElement('div');
                element.className = 'falling-text';
                return element;
            },
            
            returnText(element) {
                element.style.animation = 'none';
                element.offsetHeight; // Force reflow
                if (this.texts.length < 10) {
                    this.texts.push(element);
                }
            },
            
            getHeart() {
                if (this.hearts.length > 0) {
                    return this.hearts.pop();
                }
                const heart = document.createElement('div');
                heart.className = 'pink-heart';
                heart.textContent = 'ğŸ’–';
                return heart;
            },
            
            returnHeart(element) {
                element.style.animation = 'none';
                element.offsetHeight; // Force reflow
                if (this.hearts.length < 5) {
                    this.hearts.push(element);
                }
            }
        };

        // Táº¡o sao vá»›i sá»‘ lÆ°á»£ng giá»›i háº¡n
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < CONFIG.MAX_STARS; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                fragment.appendChild(star);
            }
            
            starsContainer.appendChild(fragment);
        }

        // Táº¡o má»™t dÃ²ng chá»¯ rÆ¡i vá»›i quáº£n lÃ½ bá»™ nhá»›
        function createSingleFallingText(columnIndex, delay) {
            // Kiá»ƒm tra giá»›i háº¡n pháº§n tá»­
            if (activeElements.fallingTexts.size >= CONFIG.MAX_FALLING_ELEMENTS) {
                return;
            }

            const container = document.getElementById('messageContainer');
            const element = elementPool.getText();
            
            element.textContent = isAgreed ? 
                'Tá»› yÃªu cáº­u nhiá»u láº¯m ğŸ’–' : 
                messages[Math.floor(Math.random() * messages.length)];
            
            element.className = 'falling-text column-' + (columnIndex + 1);
            
            const duration = (Math.random() * 3 + 8) + 's';
            element.style.animationDuration = duration;
            element.style.animationDelay = delay;
            
            container.appendChild(element);
            activeElements.fallingTexts.add(element);
            
            // Äiá»u chá»‰nh vá»‹ trÃ­ cho mobile
            if (CONFIG.IS_MOBILE) {
                const halfBColumnIndices = [4, 5, 6];
                if (halfBColumnIndices.includes(columnIndex)) {
                    requestAnimationFrame(() => {
                        const textWidth = element.offsetWidth;
                        const screenWidth = window.innerWidth;
                        const currentLeftPx = element.offsetLeft;
                        
                        if (currentLeftPx + textWidth > screenWidth) {
                            const safeLeftPx = screenWidth - textWidth - 10;
                            element.style.left = safeLeftPx + 'px';
                        }
                    });
                }
            }
            
            // XÃ³a element sau khi animation káº¿t thÃºc
            const durationMs = parseFloat(duration) * 1000 + parseFloat(delay.replace('s', '')) * 1000;
            setTimeout(() => {
                if (element.parentNode) {
                    element.remove();
                    activeElements.fallingTexts.delete(element);
                    elementPool.returnText(element);
                }
            }, durationMs);
        }

        // Logic tháº£ rÆ¡i so le giá»¯a hai ná»­a mÃ n hÃ¬nh
        function createAlternatingFallingText() {
            const halfAColumns = [0, 1, 2];
            const halfBColumns = [4, 5, 6];
            
            let chosenColumnIndex;
            
            if (nextHalf === 'A') {
                chosenColumnIndex = halfAColumns[Math.floor(Math.random() * halfAColumns.length)];
                nextHalf = 'B';
            } else {
                chosenColumnIndex = halfBColumns[Math.floor(Math.random() * halfBColumns.length)];
                nextHalf = 'A';
            }
            
            const delay = (Math.random() * 0.2) + 's';
            createSingleFallingText(chosenColumnIndex, delay);
        }

        // Táº¡o trÃ¡i tim há»“ng rÆ¡i vá»›i quáº£n lÃ½ bá»™ nhá»›
        function createPinkHeart() {
            // Kiá»ƒm tra giá»›i háº¡n pháº§n tá»­
            if (activeElements.hearts.size >= CONFIG.MAX_HEARTS) {
                return;
            }

            const container = document.getElementById('messageContainer');
            const heart = elementPool.getHeart();
            
            const leftPosition = 10 + Math.random() * 80;
            heart.style.left = leftPosition + '%';
            
            const duration = (Math.random() * 3 + 10) + 's';
            heart.style.animationDuration = duration;
            heart.style.animationDelay = (Math.random() * 1.5) + 's';
            
            container.appendChild(heart);
            activeElements.hearts.add(heart);
            
            // XÃ³a element sau khi animation káº¿t thÃºc
            const durationMs = parseFloat(duration) * 1000 + parseFloat(heart.style.animationDelay.replace('s', '')) * 1000;
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                    activeElements.hearts.delete(heart);
                    elementPool.returnHeart(heart);
                }
            }, durationMs);
        }

        // Hiá»‡u á»©ng trÃ¡i tim ná»• khi click
        function createHeartBurst(event) {
            if (isAgreed) return;
            isAgreed = true;
            
            // Äá»•i táº¥t cáº£ dÃ²ng chá»¯ Ä‘ang rÆ¡i
            activeElements.fallingTexts.forEach(text => {
                text.textContent = 'Tá»› yÃªu cáº­u nhiá»u láº¯m ğŸ’–';
            });
            
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’“'];
            const heartCount = CONFIG.IS_MOBILE ? 8 : 12;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'pulse-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (Math.PI * 2 * i) / heartCount;
                    const radius = CONFIG.IS_MOBILE ? 20 : 30;
                    heart.style.left = (event.clientX - 25 + Math.cos(angle) * radius) + 'px';
                    heart.style.top = (event.clientY - 25 + Math.sin(angle) * radius) + 'px';
                    heart.style.animationDelay = (i * 0.05) + 's';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
            
            // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o ngá»t ngÃ o
            setTimeout(() => {
                const sweetAlert = document.createElement('div');
                sweetAlert.className = 'sweet-alert';
                sweetAlert.innerHTML = 'ğŸ’– Tá»› cÅ©ng yÃªu cáº­u ráº¥t nhiá»u! ğŸ’–<br><br>Cáº£m Æ¡n cáº­u Ä‘Ã£ Ä‘á»“ng Ã½ lÃ m ngÆ°á»i yÃªu tá»›! ğŸ¥°';
                document.body.appendChild(sweetAlert);
                
                setTimeout(() => sweetAlert.remove(), 4000);
            }, 1000);
        }

        // Dá»n dáº¹p DOM Ä‘á»‹nh ká»³
        function cleanupDOM() {
            const container = document.getElementById('messageContainer');
            const children = container.children;
            const now = Date.now();
            
            for (let i = children.length - 1; i >= 0; i--) {
                const child = children[i];
                const rect = child.getBoundingClientRect();
                
                // XÃ³a pháº§n tá»­ Ä‘Ã£ ra khá»i mÃ n hÃ¬nh
                if (rect.top > window.innerHeight + 100) {
                    if (activeElements.fallingTexts.has(child)) {
                        activeElements.fallingTexts.delete(child);
                    }
                    if (activeElements.hearts.has(child)) {
                        activeElements.hearts.delete(child);
                    }
                    child.remove();
                }
            }
        }

        // Tá»‘i Æ°u hiá»‡u nÄƒng khi chuyá»ƒn tab
        let isTabActive = true;
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isTabActive = false;
                // Dá»«ng animations khi tab khÃ´ng active
                animationIntervals.forEach(interval => clearInterval(interval));
                animationIntervals = [];
            } else {
                isTabActive = true;
                // Khá»Ÿi Ä‘á»™ng láº¡i animations
                startAnimations();
            }
        });

        // Khá»Ÿi Ä‘á»™ng animations
        function startAnimations() {
            if (!isTabActive) return;
            
            const textInterval = setInterval(() => {
                if (isTabActive) createAlternatingFallingText();
            }, CONFIG.FALLING_TEXT_INTERVAL);
            
            const heartInterval = setInterval(() => {
                if (isTabActive) createPinkHeart();
            }, CONFIG.HEART_INTERVAL);
            
            animationIntervals = [textInterval, heartInterval];
        }

        // Khá»Ÿi táº¡o
        function init() {
            createStars();
            
            // Event listener cho nÃºt
            document.getElementById('agreeBtn').addEventListener('click', createHeartBurst);
            
            // Báº¯t Ä‘áº§u animations
            startAnimations();
            
            // Táº¡o má»™t vÃ i pháº§n tá»­ ban Ä‘áº§u
            createAlternatingFallingText();
            setTimeout(createPinkHeart, 500);
            
            // Dá»n dáº¹p DOM Ä‘á»‹nh ká»³
            setInterval(cleanupDOM, CONFIG.CLEANUP_INTERVAL);
        }

        // Chá» DOM load xong
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Dá»n dáº¹p khi Ä‘Ã³ng trang
        window.addEventListener('beforeunload', () => {
            animationIntervals.forEach(interval => clearInterval(interval));
        });
    </script>
</body>
